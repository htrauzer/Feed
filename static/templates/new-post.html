{{ template "head" }}
{{ template "navbar" .user }}

<body>

    {{ if .IsLoggedIn }}
    <div class="row justify-content-center">
        <div class="card container my-5 p-0">
            <h2 class="card-header">New post</h2>
            <div class="card-body">
                <form method="POST" action="/posts/new">
                        <label>Categories</label>
                        <select class="categories-selection-multiple" name="categories[]" multiple="multiple" required>
                            <option value="1">General</option>
                            <option value="2">Topic-1</option>
                            <option value="3">Topic-2</option>
                            <option value="4">Topic-3</option>
                            <option value="5">Topic-4</option>
                        </select>
                    

                    <div class="mt-2">
                        <label for="post-title">Title</label>
                        <input type="text" class="form-control" id="post-title" name="title" required>
                    </div>

                    <div class="mt-4">
                        <label for="post-content">Content</label>
                        <textarea class="form-control" id="post-content" name="content" rows="10" required></textarea>
                    </div>

                    <div class="d-flex flex-row justify-content-end mt-4">
                        <button type="submit" class="btn btn-dark">Create post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{ end }}
</body>

</html>
